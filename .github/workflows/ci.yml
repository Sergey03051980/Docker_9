name: Django CI Pipeline

on:
  push:
    branches: [main, develop, feature_CI/CD_GitHub_Actions]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
      DEBUG: "False"
      DJANGO_SETTINGS_MODULE: "config.test_settings"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install all dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install flake8 pytest pytest-django

    - name: Check Django installation
      run: |
        python -c "import django; print(f'Django version: {django.__version__}')"

    - name: Run flake8 linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Run tests with pytest
      run: |
        # Используем специальный флаг для pytest-django
        pytest -v --tb=short --ds=config.test_settings --no-migrations
