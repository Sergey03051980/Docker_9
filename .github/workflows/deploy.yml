name: Deploy to Production with Docker

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key' }}
      DEBUG: "False"
      DJANGO_SETTINGS_MODULE: "config.test_settings"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install all dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install flake8 pytest pytest-django

    - name: Run linter
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Run tests
      run: |
        python manage.py test --verbosity=2
        pytest -v

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t docker-9:latest .

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Yandex Cloud via SSH
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "üöÄ Starting Docker deployment..."
          
          # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –ø—Ä–æ–µ–∫—Ç–∞
          cd /opt/docker-9
          
          # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
          echo "Stopping old containers..."
          docker-compose -f docker-compose.prod.yml down
          
          # –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–¥
          echo "Updating code..."
          git fetch origin
          git reset --hard origin/main
          
          # –ö–æ–ø–∏—Ä—É–µ–º .env —Ñ–∞–π–ª –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
          if [ ! -f ".env" ]; then
            cp .env.example .env
            echo "‚ö†Ô∏è  Please update .env file with actual values!"
          fi
          
          # –ü–æ–¥–Ω–∏–º–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
          echo "Starting containers..."
          docker-compose -f docker-compose.prod.yml up -d --build
          
          # –í—ã–ø–æ–ª–Ω—è–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏
          echo "Running migrations..."
          docker-compose -f docker-compose.prod.yml exec web python manage.py migrate
          
          # –°–æ–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ç–∏–∫—É
          echo "Collecting static files..."
          docker-compose -f docker-compose.prod.yml exec web python manage.py collectstatic --noinput
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å
          echo "Checking containers..."
          docker-compose -f docker-compose.prod.yml ps
          
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Application is live at: http://${{ secrets.SERVER_HOST }}"
